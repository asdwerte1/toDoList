<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="sass.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <title>To Do List</title>
</head>

<body class="container-sm" onload="getTasks()">

  <body class="container-sm">
    <div class="container-sm pt-2">
      <div class="row">
        <div class="col-sm-4" style="align-content: center">
          <h1 class="kode-mono-bold">To Do List</h1>
        </div>
        <div class="col-sm-8" id="enter-new-item">
          <h2 class="kode-mono">Add new item</h2>
          <form action="addItem.php" method="post" class="pb-2" id="taskForm">
            <div class="row">
              <div class="col-sm-2 ps-0 pe-0">
                <label for="title" class="form-label">Title:</label>
              </div>
              <div class="col-sm ps-0">
                <input type="text" name="title" id="title" placeholder="Title of task" class="form-control" required />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-2 ps-0 pe-0">
                <label for="description">Description:</label>
              </div>
              <div class="col-sm ps-0">
                <textarea class="form-control" id="description" name="description"
                  placeholder="Enter a short description of the task..." required></textarea>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-sm-2 ps-0 pe-0">
                <p>Priority:</p>
              </div>
              <div class="col-sm-3 form-check">
                <input type="radio" class="form-check-input" id="low" name="priority" value="l" />
                <label for="low" class="form-check-label">Low</label>
              </div>
              <div class="col-sm-3 form-check">
                <input type="radio" class="form-check-input" id="med" name="priority" value="m" checked />
                <label for="med" class="form-check-label">Medium</label>
              </div>
              <div class="col-sm-3 form-check">
                <input type="radio" class="form-check-input" id="high" name="priority" value="h" />
                <label for="high" class="form-check-label">High</label>
              </div>
            </div>
            <button type="submit" class="btn submit-btn">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="container-sm pe-0 ps-0" id="to-do-items"></div>
      </div>
    </div>
  </body>

</html>
